apply plugin: 'java'
apply plugin: 'jacoco'
apply plugin: 'application'

version = '1.9.0'

mainClassName = 'com.ericdaugherty.mail.server.Mail'

repositories {
    jcenter()
    maven{
        url "http://www.jabylon.org/maven/"
    }

}

dependencies {
//    https://mvnrepository.com/artifact/org.apache.commons/logging
    compile group: 'org.apache.commons', name: 'logging', version: '1.1.1'
    compile group: 'org.apache.commons', name: 'codec', version: '1.7.0'
    compile group: 'dnsjava', name:'dnsjava', version:'2.1.9'
    testCompile 'junit:junit:4.12'
}